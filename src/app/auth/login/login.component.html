<div class="full">
    <div class="login">
        <div class="login__container container-fluid p-0">
            <div class="row h-100">
                <div class="d-none d-sm-block col-sm-6 p-0">
                    <div class="login__container__background p-5 ">
                        <img src="../../../assets/img/neoris.png" alt="">
                        <h2>Administra tus contactos de una manera inteligente</h2>
                        <p>Alejandro Filiberto Salazar Sánchez</p>
                        <a href="https://fmodz.mx">www.fmodz.mx</a>
                    </div>
                </div>
                <div class="col-12 col-sm-6 p-0">
                    <div class="login__container__forms p-5">
                        <h3>Bienvenido a <span>mi agenda</span></h3>
                        <p class="mt-1">Accede para poder acceder a mi agenda</p>
                        <ul class="nav nav-tabs mt-2" id="myTab" role="tablist">
                            <li class="nav-item">
                              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Iniciar sesión</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Registrarme</a>
                            </li>
                          </ul>
                          <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <form class="login__container__forms__login mt-5" [formGroup]="login" (ngSubmit)="logMe()">
                                    <div class="login__container__forms__login__item">
                                        <input required type="text" id="user" formControlName="Email">
                                        <label for="user">Correo electrónico</label>
                                    </div>
                                    <div class="login__container__forms__login__item">
                                        <input required type="password" id="password" formControlName="Password">
                                        <label for="password">Contraseña</label>
                                    </div>
                                    <p *ngIf="error" class="text-right text-danger mt-3">Una de tus credenciales es incorrecta, intenta de nuevo</p>
                                    <div class="d-flex align-items-center justify-content-end">
                                        <button [disabled]="login.invalid">Iniciar sesión</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <form class="login__container__forms__login mt-5" [formGroup]="register" (ngSubmit)="subMe()">
                                    <div class="login__container__forms__login__item">
                                        <input required type="text" id="name" formControlName="Name">
                                        <label for="name">Nombre (s)</label>
                                    </div>
                                    <div class="login__container__forms__login__item">
                                        <input required type="text" id="last" formControlName="LastName">
                                        <label for="last">Apellido</label>
                                    </div>
                                    <div class="login__container__forms__login__item">
                                        <input required type="text" id="userR" formControlName="Email">
                                        <label for="userR">Correo electrónico</label>
                                    </div>
                                    <div class="login__container__forms__login__item">
                                        <input required type="password" id="pass" formControlName="Password">
                                        <label for="pass">Contraseña</label>
                                    </div>
                                    <div class="login__container__forms__login__item">
                                        <input required type="password" id="confirm" formControlName="confirmPass">
                                        <label for="confirm">Confirmar contraseña</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-end">
                                        <button [disabled]="register.invalid">Registrarme</button>
                                    </div>
                                </form>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

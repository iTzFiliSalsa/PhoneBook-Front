<div class="description">
    <div class="description__header">
        <img [src]="img" alt="">
    </div>
    <div class="description__content p-3">
        <form [formGroup]="register">
            <div class="form-group">
                <label for="Nombres">Url imagen<span class="ml-3" (click)="refresh()"><i class="fas fa-sync"></i></span></label>
                <input class="form-control" formControlName="Url" type="text" placeholder="Url Imagen">
            </div>
            <div class="form-group">
                <label for="Nombres">Nombre</label>
                <input class="form-control" formControlName="Nombre" type="text" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="Nombres">Cargo</label>
                <input class="form-control" formControlName="Cargo" type="text" placeholder="Cargo">
            </div>
            <div class="form-group">
                <label for="Nombres">Telefono</label>
                <input class="form-control" formControlName="Telefono" type="text" placeholder="Telefono">
            </div>
        </form>
        <div class="text-right pb-3 pr-3">
            <button class="principal" [disabled]="register.invalid" (click)="post()">Agregar contacto</button>
        </div>
    </div>
</div>
